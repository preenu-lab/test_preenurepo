{% extends 'patient/loginbase.html' %}





{% block content %}

    <div id="login">

        <div class="container">
            <div id="login-row" class="row login_div">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">

                        <form id="login-form" class="form" method="post">
                            {% csrf_token %}

                            <h3 class="text-center text-info">Patient Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Email Id:</label><br>
                                <input type="email" required name="tbEmail" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" required name="tbPassword" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="{% url 'signup_view' %}" class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
